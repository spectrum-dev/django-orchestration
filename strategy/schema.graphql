scalar DateTime
scalar JSON

type UserStrategy {
    user: String!
    strategy: ID!
    strategyName: String!
    createdAt: DateTime
    updatedAt: DateTime
}

type Strategy {
    strategy: UserStrategy!
    commit: ID!
    flowMetadata: JSON!
    input: JSON!
    output: JSON!
    createdAt: DateTime
    updatedAt: DateTime
}